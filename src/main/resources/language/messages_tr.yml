messages:

  no-permission: '%prefix% &cÜzgünüm %player% ancak bunu yapamazsın.'
  only-players: '%prefix% &cSadece oyuncular bu komutu kullanabilir.'
  config-reloaded: '%prefix% &bAyarlar başarıyla yenilendi.'
  did-you-mean: '%prefix% &bKullandığınız komut bulunamadı. Şunu mu demek istemiştiniz: /%command%'

  main-command:
    wrong-usage: |
      %prefix% &cKomutu hatalı kullandınız.
      %prefix% &b/bduels <reload | save>
    reloaded: '%prefix% &bEklenti verileri yenilendi.'
    saved: '%prefix% &bEklenti verileri kaydedildi.'

  duel:
    enter-player: '%prefix% &cDüello atmak istediğin oyuncunun adını gir.'
    player-not-found: '%prefix% &cÜzgünüm ancak o oyuncuyu bulamadım.'
    not-yourself: '%prefix% &cKendin dışında düello atacak birilerini bulmalısın.'
    not-now: '%prefix% &cŞu an duel atamazsın veya %rakip% şu an duel kabul edemez.'
    bet-money-added: '%prefix% &e%amount% &bmiktarda bet parası eklediniz. Toplam: %total%'
    not-enough-money: '%prefix% &cYeterli miktarda paran olmadığı için daha fazla ekleyemezsin.'
    left-server: '%prefix% &cDüello isteği yolladığın/aldığın &b%opponent% &csunucudan çıktığı için istek iptal edildi.'

    request-gui:
      heads-name: '&2%player%'
      heads-lore:
        -
        - '&bYatırılan para: &e%money%'
        -

    countdown: '%prefix% &bDüello &e%seconds% &bsaniye içerisinde başlıyor!'

    start-message: |
      &a&l---------------------------------------------
      &f&lDüello

      &e&lRakibi öldür ve ödülleri kazan!
      &e&lRakibinin ortaya koyduğu eşya miktarı: %opponentitems%
      &e&lRakibinin ortaya koyduğu para miktarı: %opponentbet%

      &e&lRakip: &c%opponent%

      &a&l---------------------------------------------

    win:
      used-mode: CHAT_AND_TITLE # Modlar: CHAT, TITLE, ACTIONBAR, CHAT_AND_TITLE, CHAT_AND_BAR, BAR_AND_TITLE, ALL
      title:
        title: '&c%loser% &bvs &d%winner%'
        subtitle: '&bKazanan: &d%winner%'
      chat: |
        &m-----------------&r
        &6Maç bitti!
        &6Oyuncular: &c%loser%&b, &d%winner%
        &6Kazanan: &d%winner%
        &6Ödül: &d%itemamount% adet eşya ve %betprice% miktar para
        &r&m-----------------&r
      actionbar: '&c%loser% &bvs &d%winner% &7- &bKazanan: &d%winner%'
    match-force-ended: '%prefix% &cMaç bitirildi, eşyalarınız ve paralarınız geri verildi.'

  arenas:
    help-message: |
      &r
      &m-----------------
      %prefix% &b/arena oluştur <arena ismi> &7| &bYeni bir arena oluşturur.
      %prefix% &b/arena sil <arena ismi> &7| &bYeni bir arena oluşturur.
      %prefix% &b/arena liste &7| &bSohbetinize arena listesini gönderir.
      %prefix% &b/arena p1 <arena ismi> &7| &bArenanın 1. oyuncusunun başlangıç noktasını bulunduğunuz lokasyon olarak ayarlar.
      %prefix% &b/arena p2 <arena ismi> &7| &bArenanın 2. oyuncusunun başlangıç noktasını bulunduğunuz lokasyon olarak ayarlar.
      %prefix% &b/arena edge1 <arena ismi> &7| &bArenanın 1. köşesini bulunduğunuz lokasyon olarak ayarlar.
      %prefix% &b/arena edge2 <arena ismi> &7| &bArenanın 2. köşesini bulunduğunuz lokasyon olarak ayarlar.
      &m-----------------
      &r
    wrong-usage: '%prefix% &cKomutu hatalı kullandınız.'
    not-found: '%prefix% &cAradığınız arena bulunamadı.'
    created: '%prefix% &b%arena% &eadlı arena oluşturuldu. Geri kalan ayarlarını yapmayı unutmayın.'
    all-in-usage: '%prefix% &cŞu anda hiç müsait arena yok.'
    all-in-usage-2: '%prefix% &cŞu anda hiç müsait arena yok. Düello iptal edildi, daha sonra tekrar deneyin.'
    already-exist: '%prefix% &cBu arena zaten mevcut.'
    deleted: '%prefix% &b%arena% isimli arena silindi.'
    could-not-deleted: '%prefix% &b%arena% &ckullanımda olduğu için silinemedi. Daha sonra tekrar deneyin.'
    player-location-set: '%prefix% &b%no% &cnumaralı oyuncunun başlangıç noktası belirlendi.'
    edge-location-set: '%prefix% &b%no% &cnumaralı harita köşesi belirlendi.'
    list:
      start-message: |
        &r
        %prefix% &eArenalar
        %prefix% &eKullanılan: %usedamount%
        %prefix% &eMüsait: %emptyamount%
        %prefix% &eTümü (&6%totalamount%&e):
        &r
      arena-format: ' &7- &b%arena% (&6%state%&b)'
    states:
      EMPTY: Boş
      PRE_MATCH: Maç Öncesi
      IN_MATCH: Kullanılıyor
      POST_MATCH: Bitiyor